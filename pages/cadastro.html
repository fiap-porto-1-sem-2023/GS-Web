<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main-cadastro">
        <form method="get" class="form-cadastro">
          <fieldset class="field-box">
            <legend class="text-cadastro">Cadastro</legend>
            <div>
              <label for="idNome">Nome: </label>
              <input type="text" name="Nome" id="idNome" placeholder="   Digite seu nome"/>
              <small id="idErrorNome" style="visibility: hidden">Aqui aparecera a msg de erro</small>
            </div>
            <div>
              <label for="idSobrenome">Sobrenome: </label>
              <input type="text" name="Sobrenome" id="idSobrenome" placeholder="   Digite seu sobrenome"/>
              <small id="idErrorSobrenome" style="visibility: hidden">Aqui aparecera a msg de erro</small>
            </div>
            <div>
              <label for="idEmail">E-mail: </label>
              <input type="text" name="Email" id="idEmail" placeholder="   Digite seu e-mail"/>
              <small id="idErrorEmail" style="visibility: hidden">Aqui aparecera a msg de erro</small>
            </div>
            <div>
              <label for="idSenha">Senha: </label>
              <input type="password" name="senha" id="idSenha" placeholder="   Digite sua senha"/>
              <small id="idErrorSenha" style="visibility: hidden">Aqui aparecera a msg de erro</small>
            </div>
            <div>
              <label for="idConfirmSenha">Confirme sua senha: </label>
              <input type="password" name="confirmPassword" id="idConfirmSenha" placeholder="   Confirme sua senha"/>
              <small id="idErrorConfirmSenha" style="visibility: hidden">Aqui aparecera a msg de erro</small>
            </div>
            <div>
              <p><a href="#">NÃ£o tem cadastro ainda?</a></p>
            </div>
  
            <div class="div-buttons">
              <button type="submit" id="btnSubmit" class="btn-entrar">Entrar</button>
              <button type="reset" id="btnLimpar" class="btn-limpar">Limpar</button>
            </div>
  
            <button type="click" id="btnDark" class="btn-dark">DarkMode</button>
  
          </fieldset>
        </form>
      </div>
</body>
</html>
